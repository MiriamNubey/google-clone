<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--ICONO DE GOOGLE-->
    <link rel="icon" href="/images/google.png">
    <!--Conectar css con html-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--Body - todo lo que el usuarix ve-->
<body>
    <!--ENCABEZADO-->
    <!--Contiene elementos de encabezado (navegacion)-->
    <header>
        <!--nav - otorga navegacion a la pagina-->
        <nav>
            <!-- ul- unorder list-->
            <ul class="nav-right-section">
                <!--Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!--Imagenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl">Imágenes</a>
                </li>
                <!--Menu-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--Foto de perfil-->
                <li>
                    <a href=""></a>
                    <img src="https://lh3.google.com/u/0/ogw/AGvuzYZXLBSm2MGqXpdnX-maFWulAsCTSzTT0hd-5E_S=s64-c-mo" alt="">
                </li>

            </ul>

        </nav>

    </header>
    
    <main>
        <!--Seccion de logo-->
        <section class="logo-busqueda">
            <img src="/images/busqueda_google.png" alt="google">
        </section>

        <!--Buscador/ Input-->
        <section class="search">
            <div class="input-container">
                <span class="icon-search"></span>
                <input type="text">
                <a class="micro-icon"href=""></a>
                <a class="camara-icon"href=""></a>
            </div>
        </section>

        <!--Botones-->
        <section class="buttons">
            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button>Voy a tener suerte</button>
            </div>

        </section>
    </main>

    <footer>
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"></a>Sobre Google</li>
            <li><a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"></a>Publicidad</li>
            <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"></a>Negocios</li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1"></a>Cómo funciona la Búsqueda</li>
        </ul>

        <ul class="footer-right">
            <li><a href=""></a>Privacidad</li>
            <li><a href=""></a>Condiciones</li>
            <div class="dropdown">
                <button>Preferencias</button>
                <div class="dropdown-content">
                    <a href="https://www.google.com.mx/preferences?hl=es-MX&fg=1">Configuración de búsqueda</a>
                    <a href="https://www.google.com.mx/advanced_search?hl=es-MX&fg=1">Búsqueda avanzada</a>
                    <a href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1">Tus datos en la búsqueda</a>
                    <a href="https://myactivity.google.com/product/search?utm_source=google&hl=es-MX&fg=1">Historial de búsqueda</a>
                    <a href="https://support.google.com/websearch/?visit_id=638261204435377668-1336547050&hl=es-MX&rd=2#topic=3378866">Buscar en ayuda</a>
                    <a href="">Enviar comentarios</a>
                    <hr>
                    <a href="">Tema oscuro: Desactivado</a>
                </div>
        </ul>

    </footer>

</html>
